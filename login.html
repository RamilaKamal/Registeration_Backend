<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Login Form</title>

    <style>
        body {
            background-color: darksalmon;
        }

        .form-lognin {
            max-width: 350px;
            margin-top: 8%;
            padding-bottom: 10px !important;
            margin-left: 60%;
        }
    </style>
</head>

<body>
    <div class="form-lognin bg-white p-4">

        <h1 class="h3 mb-3 fw-normal text-center">Log In</h1>
        <hr>
        <div class="">
            <label for="e-address" class="col-form-label">Email Address</label>
            <input type="email" name="email" class="bg-light form-control" id="email-address"
                placeholder="Enter Email Address" required>
        </div>
        <div class="">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" name="password" class="bg-light form-control mb-3" id="password"
                placeholder="Enter Password" required>
            <p>Forget Password?</p>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-1 mb-2" id="login-btn">Log In</button>
        <div class="">
            <p>Don't have an account? <span><a href="/register">Registered</a></span></p>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</body>

</html>
